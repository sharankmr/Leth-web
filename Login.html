<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login form with JavaScript Validation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./Login.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="logo-text-center">
  <a href="index.html"><img src="images/logo.png" alt=""></a>
</div>
<div class="wrapper">
  <div class="inner-warpper text-center">
    <h2 class="title">Admin Login</h2>
    <form action="login" method="post">
      <div class="input-group">
        <input type="text" name="email" placeholder="Email"/><br/>
        <span class="lighting"></span>
      </div>
      <div class="input-group">
        <input type="text" name="pass" placeholder="Password" /><br/>
        <span class="lighting"></span>
      </div>

      <button type="submit" id="login">Login</button>
      <div class="clearfix supporter">
        <div class="pull-left remember-me">
        </div>
      </div>
    </form>
  </div>
  <div class="signup-wrapper text-center">
    <a href="#">Forgot Password <span class="text-primary"></span></a>
  </div>
</div>

<!-- partial -->
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.15.0/jquery.validate.min.js'></script><script  src="./login.js"></script>

</body>
</html>
